<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DivisApp 22011437
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Conversión de Divisas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Cantidad en Quetzales</ion-label>
        <ion-input type="number" [(ngModel)]="quetzales"></ion-input>
      </ion-item>
      <ion-button expand="block" color="primary" (click)="convertir()">
        Convertir a Dólares
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
